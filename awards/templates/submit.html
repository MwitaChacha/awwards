{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h1 class="heading-profile mt-5">SUBMIT <br> YOUR <br> MASTERPIECE <br> HERE</h1>
            <p class="profile-text">The awards of design, creativity and innovation on the internet</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="sub-body">
                <form action="{% url 'submit_project'%}" method="post" enctype="multipart/form-data">

                    {% csrf_token%}
                    {% bootstrap_form form %}
                    <div class="form-group text-center">
                        <input type="submit" class="m-4 btn btn-primary login-btn" value="SUBMIT YOUR SITE!">
                    </div>
                    <input type="hidden" name="next" value="{{next}}">
                </form>
            </div>
        </div>

    </div>
</div>
</div>
{% endblock %}
